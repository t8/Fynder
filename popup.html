<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link rel="stylesheet" href="bulma.css">
	
	<style>
		.logo {
			width: 15%;
			min-width: 60px;
		}
		.rounded {
			border: none;
			border-radius: 15px;
			box-shadow: 0 15px 35px rgba(50, 50, 93, .1), 0 5px 15px rgba(0, 0, 0, .07);
		}
		.divider {
			background-color: transparent;
		}
		.list li {
			padding-left: 10px;
		}
		.logo-color {
			/* Logo background color goes here */
		}
	</style>
</head>
<body>
<div class="hero is-light">
    <div class="hero-body">
        <div class="container">
            <div class="notification is-danger" id="banner">
                Currently Calculating....
            </div>
            <center>
                <img class="logo" src="images/logo_128.png">
                <h1 class="title is-4">Fynder</h1>
                <hr class="divider" />
            </center>
            <div class="card rounded">
                <div class="card-content">
                    <div class="content">
                        <h6 class="title is-6">Top Words</h6>
                        <ul class="list" id="top"></ul>
                    </div>
                </div>
            </div>
            <br />
            <div class="card rounded">
                <div class="card-content">
                    <div class="content">
                        <h6 class="title is-6">Analytics</h6>
                        <div class="tags is-medium">
                            <div class="tags has-addons">
                                <span class="tag">Word Count:</span>
                                <span class="tag is-primary" id="count">0</span>
                            </div>
                            <div class="tags has-addons">
                                <span class="tag">Average Word Length:</span>
                                <span class="tag is-info" id="length">0</span>
                            </div>
                            <div class="tags has-addons">
                                <span class="tag">Estimated Reading Level:</span>
                                <span class="tag is-success" id="level">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="analyze.js"></script>
</body>
</html>
